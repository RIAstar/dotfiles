// @see https://librewolf.net/docs/settings/

// Resume tabs from last time
defaultPref("browser.startup.page", 1);
// Hide bookmarks
defaultPref("browser.toolbars.bookmarks.visibility", "never");
// Don't (offer to) translate Dutch or French
defaultPref("browser.translations.neverTranslateLanguages", "nl,fr");
// No unusual mouse stuff, thank you
defaultPref("middlemouse.paste", false);
// Keep history
defaultPref("privacy.clearOnShutdown.history", false);
